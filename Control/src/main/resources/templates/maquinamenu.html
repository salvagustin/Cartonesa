<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">

</head>
<body>
<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">

		<div class="card bg-light">
			
			<div class="card-body">
			<div class="container text-center">
  <div class="row">
    <div class="col">
     <h2>MAQUINAS</h2>
    </div>
    
    
    <h6 id="HoraActual"> </h6>

  </div>
</div>	
			
					<table class="table">
				<thead>
					<tr>
						<th>
							<h5>Buscar registro por: </h5>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="radio" id="nombre" name="findBy" value="Maquinanombre" checked="checked">
							 <label for="nombre">Nombre |</label>
							 
							<input type="radio" id="area" name="findBy" value="Area">
							<label for="area">Area </label>
						
							<input type="search" name="buscar" class="form-control" placeholder="Valor a buscar" autocomplete="off"><br>
							<a th:onclick="buscar()" ><img src="img/buscar.png" height ="40" width="40" /></a>
							<a th:href="@{/listarMaquina}" ><img src="img/restablecer.png" height ="40" width="40" /></a>							
							<a th:href="@{/newmaquina}" type="submit" ><img src="img/agregar.png" height ="40" width="40" /></a> 
							<a th:href="@{/listarSubmaquina}" type="submit" ><img src="img/submaquin.png" height ="40" width="40" /></a>
						</td>
					</tr>
				</tbody>
			</table>										

				<table class=" table table-bordered table-striped table-hover table-sm">
					<thead >
						<tr >
							<th >Id</th>
							<th >Maquina</th>
							<th >Area</th>
						</tr>
					</thead>					
					<tbody>
						
						<tr th:each="maquina:${maquinas}" >						
							<td th:text=${maquina.id}></td>
							<td th:text=${maquina.maquinanombre}></td>
							<td th:text=${maquina.area.areanombre}></td>
							<td >
							<a th:href="@{/editarmaquina/}+${maquina.id}" ><img src="img/editar.png" height ="30" width="30" /></a> 
							<a th:onclick="eliminar([[${maquina.id}]],'Maquina',[[${maquina.maquinanombre}]])" ><img src="img/eliminar.png" height ="30" width="30" /></a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
