<!DOCTYPE html>
<html xmlns:th="http:www.thymefeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>AREAS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
		integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>

<body>
	
<div class="container mt-4" align="center">	
	<div class="col-sm-6">
		<form th:action="@{/savearea}" th:object="${area}" method="POST">
			<div class="card" style="background-color:#b1a995">
				<div class="div-cabecera" >
					<br>
						<h3>AREA</h3>
				</div>
				<div class="card-body">
					<div class="form-group">
						<label>Id</label> 
						<input th:field="*{id}"  type="text" 
						class="form-control" readonly style="text-align: center"/>
					</div>
					<div class="form-group">
						<label>Area</label> 
						<input th:field="*{areanombre}" type="text" 
						class="form-control"  required autocomplete="off" style="text-align: center"/>
					</div>
					<div class="container text-center">
						<div class="row " >
							<label th:text=${mensaje} style="color: red"></label>					
						</div>
 						<div class="row " >
    						<div class="col-md-4">				
    							<input type="image" src="/img/guardar.png"  height="50" width="50"/> 
    						</div>
    						<div class="col-md-4">    						
    						</div>
    						<div class="col-md-4">	
    							<a th:href="@{/listarArea}"><img src="/img/cancelar.png" height ="55" width="55" /></a>
    						</div>
    					</div>
  					</div>
  				</div>				
			</div>					
		</div>
	</form>		
</div>
	</div>
	<script src="../funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/estilo.css" th:href="@{/css/estilo.css}">
</body>

</html>
