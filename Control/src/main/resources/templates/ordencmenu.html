<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="py-4 ml-5 mr-5">

		<div class="card bg-light">
			
			<div class="card-body">
			<div class="container text-center">
  <div class="row">
    <div class="col">
     <h2>ORDENES DE COMPRA</h2>
    </div>
    
    
    <div >
    <h6 id="HoraActual"> </h6>
    
    </div>

  </div>
</div>
					<table class="table">
				<thead>
					<tr>
						<th>
							<h5>Buscar registro por: </h5>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="radio" id="solcompra" name="findBy" value="Numsolcompra" checked="checked">
							 <label for="solcompra">Sol compra |</label>
							 
							<input type="radio" id="cotizacion" name="findBy" value="Cotizacion">
							<label for="cotizacion">Cotizacion |</label>
							
							<input type="radio" id="cantprod" name="findBy" value=Cantprod>
							<label for="cantprod">Cantidad producto |</label>
							
							<input type="radio" id="pProducto" name="findBy" value="Producto">
							<label for="producto">Producto |</label>
							
							<input type="radio" id="maquina" name="findBy" value="Maquinas">
							<label for="maquina">Maquina |</label>
							
							<input type="radio" id="unidadmedida" name="findBy" value="Unidadmed">
							<label for="unidadmedida">Unidad medida </label>
							
							<br>
							<input type="search" name="buscar" class="form-control" placeholder="Valor a buscar" autocomplete="off"><br>
							
							<a th:onclick="buscar()" ><img src="img/buscar.png" height ="40" width="40" /></a>
							<a th:href="@{/listarOrdencompra}" ><img src="img/restablecer.png" height ="40" width="40" /></a>							
							<a th:href="@{/newordenc}" type="submit" ><img src="img/agregar.png" height ="40" width="40" /></a>
							 <a th:href="@{/listarUnidad}" type="submit" ><img src="img/medida.png" height ="40" width="40" /></a>
						</td>
					</tr>
				</tbody>
			</table>
						
				<table class=" table table-bordered table-striped table-hover table-sm">					
				<thead>
						<tr>

							<th>Id</th>
							<th>Sol. de compra</th>
							<th>Cotizacion</th>
							<th>Maquina</th>
							<th>Producto</th>
							<th>Cantidad</th>
							<th>Unidad medida</th>
							<th>Fecha requerimiento</th>
							<th>Fecha envio</th>
							<th>Fecha ingreso</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="ordencompra:${ordenesc}">
							<td th:text=${ordencompra.idordencomp}></td>
							<td th:text=${ordencompra.numsolcompra}></td>
							<td th:text=${ordencompra.cotizacion}></td>
							<td th:text=${ordencompra.maquina.maquinanombre}></td>
							<td th:text=${ordencompra.producto}></td>
							<td th:text=${ordencompra.cantprod}></td>
							<td th:text=${ordencompra.unidadmedida.unidad}></td>
							<td th:text=${ordencompra.fechareq}></td>
							<td th:text=${ordencompra.fechaenvoc}></td>
							<td th:text=${ordencompra.fechaingreso}></td>


							<td><a th:href="@{/editarOrdencompra/}+${ordencompra.idordencomp}"
								><img src="img/editar.png" height ="30" width="30" /></a>
								 <a th:onclick="eliminar([[${ordencompra.idordencomp}]],'Ordencompra',[[${ordencompra.idordencomp}]])"
								><img src="img/eliminar.png" height ="30" width="30" /></a></td>
						<tr>
					</tbody>
				</table>
				

			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>


	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
	
	<script type="text/javascript">
	function limpiarCampos(){
		window.location='/listarOrdencompra';
	}</script>
</body>
</html>
