<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/savecausa}" th:object="${causa}" method="POST">
				<div class="card">
					<div style="background-color:rgb(210, 197, 100)" class="card-header text-center">
						<h3> Causa</h3>
					</div>
					
					<div class="card-body">
						<div class="form-group">
							<label>ID</label>
							 <input th:field="*{idcausa}" type="text" class="form-control" readonly/>
						</div>
						
						<div class="form-group">
							<label>FALLA</label> 
							<input th:field="*{falla}" type="text" class="form-control" required autocomplete="off"/>
						</div>
						
						<div class="form-group">
							<label>SOLUCION</label> 
							<input th:field="*{solucion}" type="text" class="form-control" required autocomplete="off"/>
						</div>
						<div class="container text-center">
  <div class="row">
    <div class="col-md-4"><input type="image" value="Guardar"  src="img/guardar.png" height="50" width="50" /></div>
    <div class="col-md-4 offset-md-4"><a type="button" href="javascript:history.back()" ><img src="img/cancelar.png" height ="50" width="50" /></a></div>
  </div></div>
					</div>
					
				</div>
			</form>

		</div>
	</div>

</body>
</html>
