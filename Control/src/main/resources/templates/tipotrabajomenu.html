<!DOCTYPE html>
<html xmlns:th="http:www.thymefeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>TIPOS TRABAJO</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="py-4 ml-5 mr-5">
	<div class="card bg-light">
		<div class="card-body">
			<div class="container text-center">
  				<div class="row">
   					<div class="col">
     					<h2>TIPOS DE TRABAJO</h2>		
    				</div>
	    			<div >
   						<h6 id="HoraActual"> </h6>
    				</div>
  				</div>
			</div>
			<table class="table">
				<thead>
					<tr>
						
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<h6>Buscar por: </h6>
							<input type="radio" id="idtiptrab" name="findBy" value="Idtipotrabajo" checked="checked">
							Â  <label for="idtiptrab">Id	</label>
							<input type="radio" id="tipotrabajo" name="findBy" value="Tipotrabajo">
							 <label for="tipotrabajo">Tipo trabajo</label>
							<br>
							<input type="search" name="buscar" class="form-control" id="palabraClave" placeholder="Valor a buscar" autocomplete="off"><br>
							<a  href="/menu"><img src="/img/menu.png" height ="50" width="50" /></a>
							<a  th:onclick="validar()"><img src="/img/buscar.png" height ="50" width="50" /></a>
							<a  th:href="@{/listarTipotrabajo}"><img src="/img/restablecer.png" height ="50" width="50" /></a>
							<a  th:href="@{/newtipotrabajo}"><img src="/img/agregar.png" height ="50" width="50" /></a>
							<label th:text=${mensaje} style="color: red"></label>
							</td>
					</tr>
				</tbody>
			</table>
				
			<div class="table-wrappervert">
				<table  class=" table table-bordered table-striped table-hover table-sm">
					<thead align="center">
						<tr>
							<th>Id</th>
							<th>Tipo trabajo</th>
							<th>Acciones</th>	
						</tr>
					</thead>
					<tbody align="center">
						<tr th:each="tipotrabajo:${tipostrabajo}">
							<td th:text=${tipotrabajo.idtiptrab}></td>
							<td th:text=${tipotrabajo.tipotrab}></td>					
						<td>
							<a  th:href="@{/editartipotrabajo/}+${tipotrabajo.idtiptrab}"><img src="/img/editar.png" height ="40" width="40" /></a>
							
							<a  th:onclick="eliminar([[${tipotrabajo.idtiptrab}]],'Tipotrabajo',[[${tipotrabajo.tipotrab}]])"><img src="/img/eliminar.png" height ="40" width="40" /></a>
							
							</td>
						<tr>
					</tbody>
				</table>
			</div>
				
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/estilo.css" th:href="@{/css/estilo.css}">

</body>

</html>
