<!DOCTYPE html>
<html xmlns:th="http:www.thymefeaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>TECNICOS</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
<div class="py-4 ml-5 mr-5">
	<div class="card bg-light">
		<div class="card-body">
			<div class="container text-center">
  				<div class="row">
    				<div class="col">
     					<h2>TECNICOS</h2>	
    				</div>   
    				<div >
						<label  ></label>
   						<h6 id="HoraActual"> </h6>
    			    </div>
 				 </div>
			</div>
					
				<table class="table">
				<thead>
					<tr>
						
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<h6>Buscar por: </h6>
							<input type="radio" id="nombre" name="findBy" value="Nombre" checked="checked">
							  <label for="nombre"> Nombre</label>
							<input type="radio" id="tipotrab" name="findBy" value="Tipotrab">
							  <label for="tipotrab"> Tipo trabajo</label>
							<input type="radio" id="codigotrab" name="findBy" value="Codigotrab">
							  <label for="codigotrab">Codigo</label>
							<br>
							<input type="search" name="buscar" class="form-control" placeholder="Valor a buscar" autocomplete="off"><br>
							
							<a  href="/menu"><img src="/img/menu.png" height ="50" width="50" /></a>
							<a  th:onclick="validar()"><img src="/img/buscar.png" height ="50" width="50" /></a>
							<a  th:href="@{/listarTecnico}"><img src="/img/restablecer.png" height ="50" width="50" /></a>
							<a  th:href="@{/newtecnico}"><img src="/img/agregar.png" height ="50" width="50" /></a>
							<label th:text=${mensaje} style="color: red"></label>
							
						</td>
					</tr>
				</tbody>
			</table>		
			<div class="table-wrappervert">
				<table  class=" table table-bordered table-striped table-hover table-sm">
					<thead align="center">
						<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Codigo</th>
					<th>TIPO DE TRABAJO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody align="center">
				<tr th:each="tecnico:${tecnicos}">
					<td th:text=${tecnico.idtecn}></td>
					<td th:text=${tecnico.nombre}></td>
					<td th:text=${tecnico.codigotrab}></td>
					<td th:text=${tecnico.tipotrabajo.tipotrab}></td>

					<td>
						
					<a  th:href="@{/editartecnico/}+${tecnico.idtecn}"><img src="/img/editar.png" height ="40" width="40" /></a>		
					<a  th:onclick="eliminar([[${tecnico.idtecn}]],'Tecnico',[[${tecnico.nombre}]])"><img src="/img/eliminar.png" height ="40" width="40" /></a>
					</td>
				<tr>
					</tbody>
				</table>
			</div>
				
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.6.1.js"
		integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="../funciones.js"></script>
	<link rel="stylesheet" type="text/css" href="static/css/estilo.css" th:href="@{/css/estilo.css}">

</body>

</html>
