<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

<div class="py-4 ml-5 mr-5">
	<div class="card bg-light">
		<div class="card-body">
			<div class="container text-center">
  				<div class="row">
    				<div class="col">
     					<h2>TECNICOS</h2>	
    				</div>   
    				<div >
   						<h6 id="HoraActual"> </h6>
    			    </div>
 				 </div>
			</div>
					
				<table class="table">
				<thead>
					<tr>
						<th>
							<h5>Buscar registro por: </h5>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="radio" id="nombre" name="findBy" value="Nombre" checked="checked">
							  <label for="nombre"> Nombre |</label>
							<input type="radio" id="tipotrab" name="findBy" value="Tipotrab">
							  <label for="tipotrab"> Tipo trabajo |</label>
							<input type="radio" id="codigotrab" name="findBy" value="Codigotrab">
							  <label for="codigotrab">Codigo</label>
							<br>
							<input type="search" name="buscar" class="form-control" placeholder="Valor a buscar" autocomplete="off"><br>
							<a th:onclick="buscar()" ><img src="img/buscar.png" height ="40" width="40" /></a>
							<a th:href="@{/listarTecnico}" type="submit" ><img src="img/restablecer.png" height ="40" width="40" /></a>
							<a th:href="@{/newtecnico}" type="submit" ><img src="img/agregar.png" height ="40" width="40" /></a>
							<a th:href="@{/listarTipotrabajo}" type="submit" ><img src="img/tipo.png" height ="40" width="40" /></a>
						</td>
					</tr>
				</tbody>
			</table>		
				<table class=" table table-bordered table-striped table-hover table-sm">
					<thead>
						<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Codigo</th>
					<th>Especialidad</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="tecnico:${tecnicos}">
					<td th:text=${tecnico.idtecn}></td>
					<td th:text=${tecnico.nombre}></td>
					<td th:text=${tecnico.codigotrab}></td>
					<td th:text=${tecnico.tipotrabajo.tipotrab}></td>

					<td><a th:href="@{/editartecnico/}+${tecnico.idtecn}"
						><img src="img/editar.png" height ="30" width="30" /></a> 
						
						<a th:onclick="eliminar([[${tecnico.idtecn}]],'Tecnico',[[${tecnico.nombre}]])" 
							><img src="img/eliminar.png" height ="30" width="30" /></a>
						
						</td>
				<tr>
					</tbody>
				</table>
				
				
			</div>
		</div>
	</div>
<footer th:replace="layout/layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
