<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
<meta charset="utf-8">
</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container mt-4">	
		<div class="col-sm-6">
			<form th:action="@{/saverol}" th:object="${rol}" method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Roles</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>ID</label> 
							<input th:field="*{idrol}"  type="text" class="form-control" readonly/>
						</div>
					
						
						<div class="form-group">
							<label>DESCRIPCION</label> 
							<input th:field="*{descripcion}" type="text" class="form-control"  required/>
						</div>
						<input type="submit" value="Guardar" class="btn btn-success">
					<a type="button" href="javascript:history.back()" class="btn btn-warning">Cancelar</a>
					</div>									
				</div>
			</form>
			
		</div>
	</div>
	

</body>
</html>
